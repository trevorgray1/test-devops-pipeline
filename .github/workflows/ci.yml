name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sample-app/requirements.txt
    
    - name: Run tests
      run: |
        cd sample-app
        python -m pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      CLOUDSMITH_OWNER: ${{ secrets.CLOUDSMITH_OWNER }}
      CLOUDSMITH_REPO: ${{ secrets.CLOUDSMITH_REPO }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sample-app/requirements.txt

    - name: Build Docker image
      run: |
        docker build -t sample-app:latest -t sample-app:${{ github.sha }} ./sample-app

    - name: Log in to Cloudsmith Docker registry
      run: echo "${{ secrets.CLOUDSMITH_API_KEY }}" | docker login docker.cloudsmith.io -u "${{ secrets.CLOUDSMITH_OWNER }}" --password-stdin

    - name: Tag image for Cloudsmith
      run: docker tag sample-app:${{ github.sha }} docker.cloudsmith.io/${{ secrets.CLOUDSMITH_OWNER }}/${{ secrets.CLOUDSMITH_REPO }}:${{ github.sha }}

    - name: Push image to Cloudsmith
      run: docker push docker.cloudsmith.io/${{ secrets.CLOUDSMITH_OWNER }}/${{ secrets.CLOUDSMITH_REPO }}:${{ github.sha }}