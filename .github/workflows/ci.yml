name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sample-app/requirements.txt
      - name: Run tests
        run: |
          cd sample-app
          python -m pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sample-app/requirements.txt
      - name: Build Docker image
        run: |
          docker build -t sample-app:latest -t sample-app:${{ github.sha }} ./sample-app
      - name: Install Cloudsmith CLI
        run: pip install cloudsmith-cli
      - name: Authenticate to Cloudsmith with OIDC
        run: |
          cloudsmith login --oidc
      - name: Tag image for Cloudsmith
        run: docker tag sample-app:latest docker.cloudsmith.io/tgray/test-repo1/sample-app:latest
      - name: Push image to Cloudsmith
        run: docker push docker.cloudsmith.io/tgray/test-repo1/sample-app:latest