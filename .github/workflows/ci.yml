name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sample-app/requirements.txt
    
    - name: Run tests
      run: |
        cd sample-app
        python -m pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      CLOUDSMITH_OWNER: ${{ secrets.CLOUDSMITH_OWNER }}
      CLOUDSMITH_REPO: ${{ secrets.CLOUDSMITH_REPO }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r sample-app/requirements.txt

    - name: Build Docker image
      run: |
        docker build -t sample-app:latest -t sample-app:${{ github.sha }} ./sample-app

    - name: Push Docker image to Cloudsmith
      uses: cloudsmith-io/action@v0.6.14
      with:
        api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
        owner: ${{ secrets.CLOUDSMITH_OWNER }}
        repo: ${{ secrets.CLOUDSMITH_REPO }}
        file: sample-app
        format: docker
        version: ${{ github.sha }}
        tags: latest